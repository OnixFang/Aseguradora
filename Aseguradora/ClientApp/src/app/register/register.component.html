<h1>Registrar Usuario</h1>

<div class="row justify-content-center">
    <div class="col-4">
        <div class="form-group">
            <label for="txtNombre">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.persona.nombre" id="txtUsername"
                placeholder="Nombre...">
        </div>
        <div class="form-group">
            <label for="txtApellido">Apellido</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.persona.apellido" id="txtApellido"
                placeholder="Apellido...">
        </div>
        <div class="form-group">
            <label for="txtUsername">Username</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.username" id="txtUsername"
                placeholder="Cédula...">
        </div>
        <div class="form-group">
            <label for="txtPassword">Password</label>
            <input type="password" class="form-control" [(ngModel)]="usuario.password" id="txtPassword"
                placeholder="Teléfono...">
        </div>
        <select class="custom-select my-1 mr-sm-2" [(ngModel)]="selectedValue">
            <option *ngFor="let rol of roles" [ngValue]="rol">{{rol}}</option>
        </select>
        <button class="btn btn-success" (click)="save()">Registrar</button>
    </div>
</div>
